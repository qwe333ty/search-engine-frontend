<div *ngIf="originalArticle$ | async; let article">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{article.header}}</mat-card-title>
      <mat-card-subtitle>Rating: {{article.rating}}</mat-card-subtitle>
      <mat-card-subtitle>Created: {{article.createdWhen}}</mat-card-subtitle>
      <mat-card-subtitle>Updated: {{article.updatedWhen}}</mat-card-subtitle>
      <mat-card-subtitle>Original Date: {{article.originalDate}}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <p>
        {{article.message}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onRate()">Rate</button>
      <button mat-button (click)="onEdit()">Edit</button>
      <button mat-button (click)="onDelete()">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
