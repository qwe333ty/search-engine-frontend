<mat-form-field class="search-form" color="primary">
  <label>
    <input matInput type="search"
           placeholder="Type your text here"
           class="search-input"
           #searchInput
           (change)="emitChangedSearchStringEvent(searchInput.value)">
  </label>
  <mat-icon matPrefix color="primary">search</mat-icon>
</mat-form-field>
